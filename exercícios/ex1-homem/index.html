<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andar</title>
</head>
<body>
    <h2>O que o  JavaScript pode fazer?</h2>
    <p>O JavaScript pode alterar os valores de atributos HTML</p>
    <p>Nesse caso, o JavaScript alterar os valores de src (fonte) de uma imagem.</p>
    <button onclick="document.getElementById ('myImage').src='gif2.gif'">Ande</button>
    <img id="myImage" src="gif2.gif" style="width: 300px;">
    <button onclick="document.getElementById ('myImage').src='gif3.jpg'">Pare</button>
    
</body>
</html>
