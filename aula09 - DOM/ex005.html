<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model - </title>
    <style>
        body{
            background-color: rgb(6, 49, 35);
            color: #efefef;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Veja aqui o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        //declarar variavel com elemento do html
        var corpo = window.document.body

        //comando para mudar a variavel
        corpo.style.background = 'black'

        //declarar variavel com elemento do html
        var p1 = window.document.getElementsByTagName('p')[1]

        //comando para mudar a variavel
        window.document.write('Está escrito assim: ' + p1.innerText + '<br>')
        p1.style.color = 'pink'
        document.write(p1.innerHTML)

        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'purple'
        d.innerText = 'Estou aguardando'
        */
        
        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'

</body>
