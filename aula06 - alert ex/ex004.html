<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px Arial;
        }
    </style>
</head> 
<body>
    <script>
        //formatando strings
       var nome = window.prompt ('Qual o seu nome?')
       document.write(`Olá, <strong> ${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`) //escreva no documento...
       document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
       document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
        /*
        s.length qnts caracteres
        s.toUpperCase() tudo em MAIUSCULAS
        s.toLowerCase() tudo em minuscula

        > var n1 = 1545.5
        1545.5
        > n1.toFixed(2)
        '1545.50'
        > n1.toFixed(2).replace('.', ',')
        '1545,50'
        >
        */
       
        var n1 = Number(window.prompt('Qual o seu salário?'))
        document.write (n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))

    </script>
</body>
</html>
